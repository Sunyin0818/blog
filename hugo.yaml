baseURL: https://blog.sunyin.fun/
languageCode: zh
title: Sunyin's Blog
theme: ["PaperMod"]

enableInlineShortcodes: true #允许内联短码
enableEmoji: true # 允许使用 Emoji 表情，建议 true
enableRobotsTXT: true # 允许爬虫抓取到搜索引擎，建议 true
defaultContentLanguage: zh # 最顶部首先展示的语言页面
defaultContentLanguageInSubdir: false

paginate: 15 # 首页每页显示的文章数

params:
  env: production # to enable google analytics, opengraph, twitter-cards and schema.
  author: Sunyin
  defaultTheme: auto # defaultTheme: light or  dark
  DateFormat: "2006-01-02"  # 日期格式化
  ShowCodeCopyButtons: true
  displayFullLangName: true
  ShowPostNavLinks: true
  ShowBreadCrumbs: true
  VisitCount: true

  ShowToc: true # 显示目录
  TocOpen: true # 自动展开目录

  profileMode:
    enabled: true
    title: "记录" # optional default will be site title
    subtitle: "天高云阔，风语如歌"
    # imageUrl: "<image link>" # optional
    # imageTitle: "<title of image as alt>" # optional
    # imageWidth: 120 # custom size
    # imageHeight: 120 # custom size
    buttons:
      # - name: Project
      #   url: "/project"
      - name: 关注
        url: "/area"
      - name: 资源
        url: "/resource"
      # - name: Archive
      #   url: "/archive"
  
  # homeInfoParams:
  #   title: 记录
  #   content: 天高云阔，风语如歌
  socialIcons:
    - name: github
      url: "https://github.com/Sunyin0818"
markup:
  goldmark:
    renderer:
      unsafe: true # HUGO 默认转义 Markdown 文件中的 HTML 代码，如需开启的话
  highlight:
    codeFences: true
    guessSyntax: true
    lineNos: true
    style: monokai
    tabWidth: 4
